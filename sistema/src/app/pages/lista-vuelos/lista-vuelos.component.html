
  <app-navbar></app-navbar>
<section class="content">
<div class="container-fluid">
    <div class="row m-t-sm">
        <div class="col-md-15">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-md-12 col-sm-12" id="list_alumnos">
                        <div class="panel panel-filled">
                            <div class="panel-body">

                                <div class="row">
                                    <div class="col-sm-10">
                                        <h5 class="m-t-xs">Productos Registrados</h5>
                                    </div>
                                    <button (click)="generarReportePDF()">Generar Reporte PDF</button>
                                    <div class="col-sm-2 text-right">
                                        <div class="panel-body buttons-margin">
                                            <a id="btnNuevo" class="btn btn-w-md btn-info"
                                                routerLink="/crear-productos">Nuevo Producto</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <div *ngFor="let vuelo of vuelos">
                                        <p>{{ vuelo.numeroVuelo }} - {{ vuelo.origen }} a {{ vuelo.destino }} a las {{ vuelo.hora }}</p>
                                      </div>
                                    
                                </div>
                                <br>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
